<ion-content [fullscreen]="true">
  <form class="form-content">
    <ion-img src="../../assets/images/logo.svg" alt="Logo imagem SESI" />
    <ion-label>RDS - Reconhecimento de Saberes</ion-label>
    <div class="input-wrapper">
      <ion-input
        #userField
        label="UsuÃ¡rio"
        label-placement="floating"
        fill="solid"
        placeholder="Digite seu email"
        id="user-field"
        class="login-input"
        required
      ></ion-input>
      <div class="input-host">
        <ion-input
          #passwordField
          label="Senha"
          label-placement="floating"
          fill="solid"
          placeholder="Digite sua senha"
          type="password"
          class="login-input"
          required
          ></ion-input>
          <a
            ><ion-icon
              name="eye-outline"
              (click)="changePassView()"
            ></ion-icon></a
        >
      </div>
    </div>
    <div class="control-buttons">
      <ion-button type="submit" (click)="redirectTo('/')">Acessar</ion-button>
    </div>
  </form>
</ion-content>
